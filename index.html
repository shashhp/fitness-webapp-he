<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Shash Fitness</title>
</head>
<body>
    <section class="showcase">
        <header>
            <h2 class="logo">Shash Fitness</h2>
            <div class="toggle"></div>
        </header>
        <video src="video.mp4" muted loop autoplay></video>

        <div class="overlay"></div>

        <div class="text">
            <h2>LOSE FAT, GET FIT</h2>
            <h2>HAVE FUN!</h2>
            <p>Lorem ipsum dolor sit amet consectetur adipisicing elit. Minima alias provident ipsa et quis, rerum nihil labore qui quasi! Laboriosam.</p>
            <a href="#">GET STARTED NOW</a>
        </div>

        <div class="social">
            <li><a href="#"></a><img src="fb.png" alt=""></li>
            <li><a href="#"></a><img src="insta.png" alt=""></li>
            <li><a href="#"></a><img src="twitter.png" alt=""></li>
        </div>
        

    </section>

    <div class="menu">
        <ul>
            <li><a href="#">HOME</a></li>
            <li><a href="#">ABOUT</a></li>
            <li><a href="#">PLANS</a></li>
            <li><a href="#">MEMBERS</a></li>
            <li><a href="#">BLOG</a></li>
        </ul>
    </div>

    <script>
        const menuToggle = document.querySelector('.toggle')
        const showcase = document.querySelector('.showcase')

        menuToggle.addEventListener('click', () => {
            menuToggle.classList.toggle('active')
            showcase.classList.toggle('active')
        })
    </script>
    
</body>
</html>
